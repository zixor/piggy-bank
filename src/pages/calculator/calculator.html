<ion-header>

  <ion-navbar color="header">
    <button ion-button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">Calculator</ion-title>
    <ion-buttons end>
      <button ion-button ion-button icon-only (click)="closeModal();">
          <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-input type="text" text-right [(ngModel)]="expression" readonly class="item item-input amount">
        </ion-input>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col><button ion-button color="light" block (click)="add('7')">7</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('8')">8</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('9')">9</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('+')">+</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button color="light" block (click)="add('4')">4</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('5')">5</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('6')">6</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('-')">-</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button color="light" block (click)="add('1')">1</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('2')">2</button></ion-col>
      <ion-col> <button ion-button color="light" block (click)="add('3')">3</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('/')">/</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button color="light" block (click)="add('0');">0</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('.')">.</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="clear()">C</button></ion-col>
      <ion-col><button ion-button color="light" block (click)="add('*')">*</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button color="light" block (click)="calculate()">=</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="light" block (click)="delete()">
        <ion-icon name="md-backspace"></ion-icon>
      </button></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
