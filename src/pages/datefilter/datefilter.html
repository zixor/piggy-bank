<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      {{ 'FILTER' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal();">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm">

    <ion-item>
      <ion-label color="primary" floating>{{ 'INITIAL_DATE' | translate }}</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" name="initialDate" [(ngModel)]="filter.initialDate" monthNames="{{ 'MONTHNAMES' | translate}}"
        monthShortNames="{{ 'MONTHSHORTNAMES' | translate}}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>{{ 'FINAL_DATE' | translate }}</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" name="finalDate" [(ngModel)]="filter.finalDate" monthNames="{{ 'MONTHNAMES' | translate}}"
        monthShortNames="{{ 'MONTHSHORTNAMES' | translate}}"></ion-datetime>
    </ion-item>

    <br>
    <button ion-button color="add-item" full (click)="onApply();">{{ 'APPLY' | translate }}</button>
  </form>
</ion-content>
