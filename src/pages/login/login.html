<ion-header>
</ion-header>
<ion-content padding>
  <br>
  <br>
  <br>
  <form #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user" name="user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="light" block (click)=singIn();>Sign In</button>
    </div>
    <div padding>
      <button ion-button block color="blue-item" (click)="onFacebookLogin();"><ion-icon left name="logo-facebook"></ion-icon>
           CONECTAR CON FACEBOOK
      </button>
      <br>
      <button ion-button block color="add-item" (click)="onCreateProfile();">
        CREAR NUEVO USUARIO
      </button>
    </div>
  </form>
</ion-content>
