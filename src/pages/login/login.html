<ion-header>  
</ion-header>
<ion-content padding>
   <br>
   <br>
   <br>
  <form #f="ngForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user" name="user" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="light" block (click)=singIn();>Sign In</button>
    </div>   
     <br>
     <br>
     <br>
     <ion-fab buttom center  >
        <button ion-fab color="light">  <ion-icon name="finger-print"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab (click)="onFacebookLogin();" > <ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>  
        <ion-fab-list side="right">
          <button ion-fab ><ion-icon name="logo-twitter"></ion-icon></button>
          </ion-fab-list> 
          <ion-fab-list side="buttom">
          <button ion-fab (click)="onGoogleLogin();"> <ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>  
  </ion-fab>
  </form>
</ion-content>
